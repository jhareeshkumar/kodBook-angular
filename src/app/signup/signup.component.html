<form [formGroup]="signupForm" (ngSubmit)="onSignup()" novalidate class="signup-form">


    <label for="userName" class="label">USERNAME:</label>
    <input type="text" formControlName="userName" id="userName" name="userName" class="input-field">
    <div *ngIf="hasError('userName','required')" class="text-red-500">
        Please enter username!
    </div>

    <label for="email" class="label">EMAIL:</label>
    <input type="email" formControlName="email" id="email" name="email" required class="input-field">
    <div *ngIf="hasError('email','required')" class="text-red-500">
        Please enter Email!
    </div>
    <div *ngIf="hasError('email','email')" class="text-red-500">
        Please enter correct mail!
    </div>

    <label for="dob" class="label">DOB:</label>
    <input type="date" formControlName="dob" id="dob" name="dob" required class="input-field">
    <div *ngIf="hasError('dob','required')" class="text-red-500">
        Please enter Date Of Birth!
    </div>

    <label for="male" class="label">GENDER:</label>
    <div class="gender-options">
        <input type="radio" formControlName="gender" name="gender" value="M" id="male" class="radio-input">
        <label for="male">Male</label>
        <input type="radio" formControlName="gender" name="gender" value="F" id="female" class="radio-input">
        <label for="female">Female</label>
        <input type="radio" formControlName="gender" name="gender" value="O" id="other" class="radio-input">
        <label for="other">Others</label>
    </div>
    <div *ngIf="hasError('gender','required')" class="text-red-500">
        Please select a gender!
    </div>

    <label for="password" class="label">PASSWORD:</label>
    <input type="password" formControlName="password" id="password" name="password" required class="input-field">
    <div *ngIf="hasError('password','required')" class="text-red-500">
        Please enter Password!
    </div>
    <div *ngIf="hasError('password','minlength')" class="text-red-500">
        Password must be at least 5 characters long.
    </div>

    <input type="submit" value="SIGNUP" class="submit-btn">



    <a href="#" class="login-link">Already Have an account? Login!</a>
</form>
