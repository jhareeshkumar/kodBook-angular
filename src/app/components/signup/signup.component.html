<div class="form-container">

    <h1 class="form-title">Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="form">

        <label for="userName" class="form-label">Username</label>
        <input type="text" formControlName="userName" id="userName" name="userName" class="form-input"
            placeholder="Enter your username">
        <div *ngIf="hasError('userName','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter username!
        </div>

        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email" name="email" class="form-input"
            placeholder="example@email.com">
        <div *ngIf="hasError('email','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter Email!
        </div>
        <div *ngIf="hasError('email','email')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter correct mail!
        </div>

        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" formControlName="dob" id="dob" name="dob" class="form-input">
        <div *ngIf="hasError('dob','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter Date Of Birth!
        </div>


        <label for="gender" class="form-label">Gender</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" formControlName="gender" name="gender" value="M" id="male">
                <label for="male">Male</label>
            </div>
            <div class="radio-option">
                <input type="radio" formControlName="gender" name="gender" value="F" id="female">
                <label for="female">Female</label>
            </div>
            <div class="radio-option">
                <input type="radio" formControlName="gender" name="gender" value="O" id="other">
                <label for="other">Other</label>
            </div>
        </div>

        <div *ngIf="hasError('gender','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please select a gender!
        </div>

        <div class="password-container">
            <label for="password" class="form-label">Password</label>
            <input [type]="passwordVisibleSignal() ? 'text' : 'password'" formControlName="password" name="password"
                id="password" class="form-input" autocomplete="current-password" placeholder="Enter your password">
            <!-- Password Visibility Toggle Button -->
            <button type="button" (click)="togglePasswordVisibility()" class="password-toggle-btn">
                <!-- Eye (show password) icon -->
                <svg *ngIf="!passwordVisibleSignal()" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    class="eye-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 4.5c-5 0-9 4-9 7.5s4 7.5 9 7.5 9-4 9-7.5-4-7.5-9-7.5zm0 13.5c-3.866 0-7-3.134-7-7s3.134-7 7-7 7 3.134 7 7-3.134 7-7 7zm0-3a4 4 0 1 0-4-4 4 4 0 0 0 4 4z" />
                </svg>


                <!-- Eye Off (hide password) icon -->
                <svg *ngIf="passwordVisibleSignal()" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    class="eye-icon" viewBox="0 0 24 24">
                    <path
                        d="M2.39 1.61l1.42 1.42c-1.34 1.37-2.31 3.03-2.79 4.86C2.73 13.41 6.93 17.5 12 17.5a10.43 10.43 0 0 0 3.73-.69L20.39 22 21.8 20.61l-18-18L2.39 1.61zm7.19 7.19L12 10.61l2.42-2.42-2.42-2.42a3.39 3.39 0 0 1 0 6.78 3.39 3.39 0 0 1 0-6.78 3.38 3.38 0 0 1 3.11 2.12L16.5 9.25C14.66 6.38 13.3 4.5 12 4.5a5.5 5.5 0 0 0 0 11c.63 0 1.23-.08 1.8-.23L15 14.2c-.56.24-1.15.38-1.8.38a7.5 7.5 0 0 1 0-15c2.47 0 5 2.13 7.5 5.5l1.42-1.42C18.66 3.6 15.63 1.5 12 1.5a10.5 10.5 0 0 0-5.52 1.58L9.58 6.4z" />
                </svg>
            </button>
        </div>
        <div *ngIf="hasError('password','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter Password!
        </div>
        <div *ngIf="hasError('password','minlength')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Password must be at least 5 characters long.
        </div>

        <input type="submit" value="SignUp" class="form-submit">

        <a routerLink="/login" class="form-link">Already Have an account? Login!</a>
    </form>
</div>
