<div class="form-container">

    <h1 class="form-title">Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="form">

        <label for="userName" class="form-label">Username</label>
        <input type="text" formControlName="userName" id="userName" name="userName" class="form-input">
        <div *ngIf="hasError('userName','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter username!
        </div>

        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email" name="email" required class="form-input">
        <div *ngIf="hasError('email','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter Email!
        </div>
        <div *ngIf="hasError('email','email')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter correct mail!
        </div>

        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" formControlName="dob" id="dob" name="dob" required class="form-input">
        <div *ngIf="hasError('dob','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter Date Of Birth!
        </div>


        <label for="gender" class="form-label">Gender</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" formControlName="gender" name="gender" value="M" id="male">
                <label for="male">Male</label>
            </div>
            <div class="radio-option">
                <input type="radio" formControlName="gender" name="gender" value="F" id="female">
                <label for="female">Female</label>
            </div>
            <div class="radio-option">
                <input type="radio" formControlName="gender" name="gender" value="O" id="other">
                <label for="other">Other</label>
            </div>
        </div>

        <div *ngIf="hasError('gender','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please select a gender!
        </div>

        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" id="password" name="password" required class="form-input">
        <div *ngIf="hasError('password','required')" class="form-error">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Please enter Password!
        </div>
        <div *ngIf="hasError('password','minlength')" class="text-red-500">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z" />
            </svg>
            Password must be at least 5 characters long.
        </div>

        <input type="submit" value="SignUp" class="form-submit">

        <a routerLink="/login" class="form-link">Already Have an account? Login!</a>
    </form>
</div>
